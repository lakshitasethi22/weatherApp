publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  geolocator: ^9.0.0
  google_fonts: ^6.2.1
  flutter_typeahead: ^5.2.0
  cupertino_icons: ^1.0.8
